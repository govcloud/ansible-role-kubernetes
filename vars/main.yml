---
kubernetes_kubectl_name: kubernetes-client-{{kubernetes_kubectl_platform}}
kubernetes_kubectl_tgz: '{{kubernetes_kubectl_name}}.tar.gz'

kubernetes_kubectl_url: '{{kubernetes_kubectl_mirror}}/{{ kubernetes_kubectl_ver }}/{{kubernetes_kubectl_tgz}}'
kubernetes_kubectl_install_dir: '{{kubernetes_kubectl_bin_dir}}/kubectl-{{kubernetes_kubectl_ver}}'
kubernetes_kubectl_checksum: '{{kubernetes_kubectl_checksums[kubernetes_kubectl_ver][kubernetes_kubectl_platform]}}'

kubernetes_helm_name: helm-{{kubernetes_helm_ver}}-{{kubernetes_helm_platform}}
kubernetes_helm_tgz: '{{kubernetes_helm_name}}.tar.gz'

kubernetes_helm_url: '{{kubernetes_helm_mirror}}/{{kubernetes_helm_tgz}}'
kubernetes_helm_install_dir: '{{kubernetes_helm_bin_dir}}/helm-{{kubernetes_helm_ver}}'
kubernetes_helm_checksum: '{{kubernetes_helm_checksums[kubernetes_helm_ver][kubernetes_helm_platform]}}'
